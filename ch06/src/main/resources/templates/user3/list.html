
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>User3::list</title>
</head>
<body>
	<h3>User3 목록</h3>
	<a th:href="@{/index}">처음으로</a>
	<a th:href="@{/user3/register}">등록</a>
	<table border="1">
		<tr>
			<th>아이디</th>
			<th>이름</th>
			<th>생년월일</th>
			<th>전화번호</th>
			<th>주소</th>
			<th>관리</th>
		</tr>
	<tr th:each="user:${users}">
	<td th:text="${user.uid}">아이디</td>
	<td th:text="${user.name}">이름</td>
	<td th:text="${user.birth}">생년월일</td>
	<td th:text="${user.hp}">생년월일</td>
	<td th:text="${user.addr}">주소</td>
	<td>
				<a th:href="@{/user3/modify(uid=${user.uid})}">수정</a>
				<a th:href="@{/user3/delete(uid=${user.uid})}">삭제</a>
			</td>
	</tr>
	</table>
</body>
</html>
